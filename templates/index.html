<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search CSV Data</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="w-full max-w-3xl bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center text-gray-700">Search CSV Data</h2>
        <form id="searchForm" class="mt-4 flex">
            <input type="text" id="keyword" name="keyword" class="flex-1 p-2 border rounded-l-lg focus:outline-none" placeholder="Enter keyword...">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600">Search</button>
        </form>

        <!-- Loader -->
        <div id="loader" class="hidden flex justify-center mt-6">
            <div class="animate-spin rounded-full h-10 w-10 border-t-4 border-blue-500"></div>
        </div>

        <div id="results" class="mt-6">
            <!-- Results will appear here -->
        </div>
    </div>

    <script>
        document.getElementById("searchForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let keyword = document.getElementById("keyword").value.trim();
            let resultsDiv = document.getElementById("results");
            let loader = document.getElementById("loader");

            if (keyword === "") {
                alert("Please enter a keyword!");
                return;
            }

            loader.classList.remove("hidden");
            resultsDiv.innerHTML = "";

            axios.get(`/search?keyword=${encodeURIComponent(keyword)}`)
                .then(response => {
                    console.log("Response:", response);
                    loader.classList.add("hidden"); // Hide loader
                    let data = typeof response.data === "string" ? JSON.parse(response.data) : response.data;
                    let results = data.results || [];

                    if (!Array.isArray(results) || results.length === 0) {
                        resultsDiv.innerHTML = "<p class='text-gray-500 text-center'>No results found.</p>";
                        return;
                    }

                    let resultHTML = `<div class="mt-4 space-y-4">`;
                    results.forEach(item => {
                        let title = item.Title || "No Title";
                        let url = item.URL || "#";
                        let subtitle = item.Subtitle || "No description available.";
                        let article = item.Article ? item.Article.substring(0, 200) + "..." : "No article preview available.";
                        let author = item.Author || "Unknown Author";
                        let authorURL = item["Author URL"] || "#";
                        let claps = item.Claps || "0";
                        let readingTime = item["Reading Time"] || "Unknown";

                        let imageSrc = "https://via.placeholder.com/400";
                        if (item["Image Sources"]) {
                            let images = item["Image Sources"].split(",").map(img => img.trim());
                            imageSrc = images.length > 0 ? images[0] : imageSrc;
                        }

                        resultHTML += `
                            <div class="p-4 border rounded-lg bg-gray-50 shadow-md">
                                <img src="${imageSrc}" alt="Article Image" class="w-full h-40 object-cover rounded-md mb-2">
                                <h3 class="text-lg font-semibold text-gray-800">
                                    <a href="${url}" target="_blank" class="text-blue-600 hover:underline">${title}</a>
                                </h3>
                                <p class="text-gray-600">${subtitle}</p>
                                <p class="text-sm text-gray-500 mt-1">${article}</p>
                                <div class="flex items-center justify-between mt-2 text-sm text-gray-500">
                                    <a href="${authorURL}" target="_blank" class="text-blue-500 hover:underline">${author}</a>
                                    <span>üëè ${claps} | ‚è≥ ${readingTime} min read</span>
                                </div>
                            </div>
                        `;
                    });
                    resultHTML += `</div>`;
                    resultsDiv.innerHTML = resultHTML;
                })
                .catch(error => {
                    console.error("Error fetching results:", error);
                    loader.classList.add("hidden"); 
                    resultsDiv.innerHTML = "<p class='text-red-500 text-center'>Error fetching results.</p>";
                });
        });
    </script>
</body>
</html>
